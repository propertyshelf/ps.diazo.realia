<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if IE 9]>    <html class="no-js ie9 oldie" lang="en"> <![endif]-->
<!-- Consider adding an manifest.appcache: h5bp.com/d/Offline -->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <!-- Title -->
    <title>Propertyshelf Realia Theme</title>
    <!-- Meta-Tag -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS -->
  </head>

  <body class="no-js">
    <div id="wrapper-outer">
      <div id="wrapper">
        <div id="wrapper-inner">

          <!-- BREADCRUMB -->
          <div class="breadcrumb-wrapper">
            <div class="container">
              <div class="row">
                <div class="span12">
                  <ul class="breadcrumb pull-left">
                    <li><a href="index.html">Home</a></li>
                  </ul><!-- /.breadcrumb -->
                  <div class="account pull-right">
                    <ul class="nav nav-pills">
                      <li class="account-login"><a href="#">Login</a></li>
                      <li class="account-register"><a href="#">Registration</a></li>
                    </ul>
                  </div>
                </div><!-- /.span12 -->
              </div><!-- /.row -->
            </div><!-- /.container -->
          </div><!-- /.breadcrumb-wrapper -->

          <!-- HEADER -->
          <div id="header-wrapper">
            <div id="header">
              <div id="header-inner">
                <div class="container">
                  <div class="navbar">
                    <div class="navbar-inner">
                      <div class="row">
                        <div class="logo-wrapper span4">
                          <a class="hidden-desktop" id="btn-nav">Toggle navigation</a>
                          <div class="logo">
                            <a href="index.html" title="Home">
                              <img src="{$portal_url}/++theme++ps.diazo.realia/assets/img/logo.png" alt="Home" />
                            </a>
                          </div><!-- /.logo -->
                          <div class="site-name">
                            <a href="/" title="Home" class="brand"></a>
                          </div><!-- /.site-name -->
                        </div><!-- /.logo-wrapper -->
                        <div class="site-slogan"></div>
                        <div class="info">
                          <div class="site-email"></div>
                          <div class="site-phone"></div><!-- /.site-phone -->
                          <div class="skype_contacts"></div>
                        </div><!-- /.info -->
                        <a class="btn btn-primary btn-large list-your-property arrow-right" href="#"></a>
                      </div><!-- /.row -->
                    </div><!-- /.navbar-inner -->
                  </div><!-- /.navbar -->
                </div><!-- /.container -->
              </div><!-- /#header-inner -->
            </div><!-- /#header -->
          </div><!-- /#header-wrapper -->

          <!-- NAVIGATION -->
          <div id="navigation">
            <div class="container">
              <div class="navigation-wrapper">
                <div class="navigation clearfix-normal">
                  <ul class="nav have-search"></ul><!-- /.nav -->
                  <ul class="nav no-search"></ul><!-- /.nav -->
                  <div class="language-switcher">
                    <div class="current en"><a href="/" lang="en">English</a></div><!-- /.current -->
                    <div class="options">
                      <ul>
                        <li class="fr"><a href="#">Fran√ßais</a></li>
                        <li class="de"><a href="#">Deutsch</a></li>
                      </ul>
                    </div><!-- /.options -->
                  </div><!-- /.language-switcher -->
                  <div id="portal-searchbox" class="site-search"></div>
                </div><!-- /.navigation -->
              </div><!-- /.navigation-wrapper -->
            </div><!-- /.container -->
          </div><!-- /.navigation -->

          <!-- CONTENT -->
          <div id="content" class="container">
            <div id="main">
              <div class="row portlet-right">
                <div class="span9" id="maincontent">
                  <div id="portal-column-content"></div>
                </div>
                <div class="sidebar span3" id="portlet-right">
                  <div id="portal-column-two"></div>
                </div>
              </div>
              <div class="row portlet-left">
                <div class="sidebar span3" id="portlet-left">
                  <div id="portal-column-one"></div>
                </div>
                <div class="span9" id="maincontent">
                  <div id="portal-column-content"></div>
                </div>
              </div>
              <div class="row portlet-both">
                <div class="sidebar span3" id="portlet-left">
                  <div id="portal-column-one"></div>
                </div>
                <div class="span6" id="maincontent">
                  <div id="portal-column-content"></div>
                </div>
                <div class="sidebar span3" id="portlet-right">
                  <div id="portal-column-two"></div>
                </div>
              </div>
              <div class="row no-portlet">
                <div class="span12" id="maincontent">
                  <div id="portal-column-content"></div>
                </div>
              </div>
            </div>
          </div>

        </div><!-- /#wrapper-inner -->
      </div>

      <div id="footer-wrapper">
        <div id="footer-top">
          <div id="footer-top-inner" class="container">
            <div class="row"></div>
          </div><!-- /#footer-top-inner -->
        </div><!-- /#footer-top -->
        <div id="footer" class="footer container">
          <div id="footer-inner">
            <div class="row">
              <div class="span6 copyright"></div><!-- /.copyright -->
              <div class="span6 share">
                <div class="content">
                  <ul class="menu nav">
                    <li class="first leaf"><a href="http://www.facebook.com" class="facebook">Facebook</a></li>
                    <li class="leaf"><a href="http://flickr.net" class="flickr">Flickr</a></li>
                    <li class="leaf"><a href="http://plus.google.com" class="google">Google+</a></li>
                    <li class="leaf"><a href="http://www.linkedin.com" class="linkedin">LinkedIn</a></li>
                    <li class="leaf"><a href="http://www.twitter.com" class="twitter">Twitter</a></li>
                    <li class="last leaf"><a href="http://www.vimeo.com" class="vimeo">Vimeo</a></li>
                  </ul>
                </div><!-- /.content -->
              </div><!-- /.span6 -->
            </div><!-- /.row -->
          </div><!-- /#footer-inner -->
        </div><!-- /#footer -->
      </div><!-- /#footer-wrapper -->
    </div><!-- /#wrapper-outer -->
  </body>
</html>
